<script src="./incremental-dom.js"></script>
<script src="./test1.js"></script>
<div id="mount"></div>
<script>
var patch = IncrementalDOM.patch,
  elementOpen = IncrementalDOM.elementOpen,
  elementVoid = IncrementalDOM.elementVoid,
  elementClose = IncrementalDOM.elementClose,
  text = IncrementalDOM.text;

var model = {
  name: 'Some title',
  showName: true,
  foo: 'red',
  bar: 'blue',
  val: 'initial value',
  cls: 'css-cls',
  items: [{
    name: 'dave'
  }],
  obj: {
    'a': 'foo',
    'b': 'bar',
    'c': 'baz'
  },
  isDisabled: '',
  onChange: function(e) {
    console.log(this, model, e);
  }
};
var desc = function() {
  return description.call(model, model);
};

var el = document.getElementById('mount');

function render() {
  patch(el, desc);
}
render();

// Change some model properties in the console
// Apply the patch every 5 seconds to see the changes
setInterval(render, 5000);
</script>
